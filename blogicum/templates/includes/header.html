{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Блогикум
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.view_name == 'blog:index' %}active{% endif %}" href="{% url 'blog:index' %}">
            Лента записей
          </a>
        </li>
        <li class="nav-item">
          {% with about_view='pages:about' %}
          <a class="nav-link {% if request.resolver_match.view_name == about_view %}active{% endif %}" href="{% url about_view %}">
            О проекте
          </a>
          {% endwith %}
        </li>
        <li class="nav-item">
          {% with rules_view='pages:rules' %}
          <a class="nav-link {% if request.resolver_match.view_name == rules_view %}active{% endif %}" href="{% url rules_view %}">
            Наши правила
          </a>
          {% endwith %}
        </li>
      </ul>
    </div>
  </nav>
</header>
